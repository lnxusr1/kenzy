type: kenzy.image

device: 
  location:                 Living Room
  group:                    Primary
  video_device:             0
  orientation:              0       # 0, 90, 180, 270
  frames_per_second:        30      # From video device (exclude for FPS auto-detection)
  motion_threshold:         20      # color change per pixel
  motion_area:              0.0003  # As a percentage of the entire image
  object_threshold:         0.6     # Probability as a percentage (higher is more restrictive)
  face_tolerance:           0.5     # Euclidean distance limit (lower is more restrictive)
  video_format:             XVID    # Format of saved videos (XVID, MPV4)
  record_buffer:            5       # Number of seconds to record before and after movement
  cache_folder:             ~/.kenzy/image/faces/unknown
  video_folder:             ~/Videos/kenzy
  faces:
    lnxusr1:
      - ~/Pictures/faces/lnxusr1/user.1.9.jpg

service:
  upnp:                     standalone
  service_url:              http://localhost:8080
  host:                     0.0.0.0
  port:                     8080
  enable_ssl:               false
  ssl_cert_file:            /etc/ssl/cert/snakeoil.crt
  ssl_key_file:             /etc/ssl/private/snakeoil.key

