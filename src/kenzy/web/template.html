<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.svg">
	<link rel="apple-touch-icon" href="kenzy_touch.png" />

	<title>Control Panel &raquo; KENZY.Ai [__APP_VERSION__]</title>
	<script src="jquery.js"></script>
<style type="text/css">
html, body { padding: 0; margin: 0; font-size: 12pt; color: #000000; background-color: #aaaaaa; min-height: 100%; font-family: Arial, Helvetica, Sans-Serif; }
page, section, header, content { display: block; }
page { display: block; }
sidebar { display: block; position: fixed; top: 0; left: 0; width: 260px; height: 100%; padding: 20px; }
sidebar > content { display: block; background-image: linear-gradient(165deg, #42424a 0%, #191919 100%); COLOR: #ffffff; border-radius: 6px; max-height: 90%; overflow-y: auto;  }
sidebar section { padding: 15px; }
sidebar button { background: transparent; border: 0; display: block; width: 100%; height: 48px; line-height: 48px; color: #ffffff; border-radius: 6px; font-size: 0.95rem; margin-bottom: 2px; cursor: pointer; text-align: left; padding: 0 15px; }
sidebar button icon { display: inline-block; width: 24px; height: 24px; vertical-align: middle; margin-right:8px; background-repeat: no-repeat; background-position: center 0; background-size: 20px 20px; }

sidebar button icon.tachometer { background-image: url(tachometer-alt.svg); }
sidebar button icon.camera { background-image: url(camera-solid.svg); }
sidebar button icon.server { background-image: url(server-solid.svg); }
sidebar button icon.bolt { background-image: url(bolt-solid.svg); }
sidebar button icon.hdd { background-image: url(hdd-solid.svg); }
sidebar button icon.tools { background-image: url(tools-solid.svg); }
sidebar button icon.sign-out { background-image: url(sign-out-alt-solid.svg); }

sidebar button:hover { background-color: rgba(255, 255, 255, 0.1); }
sidebar button.active { background: linear-gradient(195deg, #de6c3c 0%, #dc5c25 100%); }
sidebar section header { font-size: 0.8rem; text-transform: uppercase; text-align: center; padding: 15px; }
sidebar title { display: block; border-bottom: 1px solid rgba(255,255,255, .2); padding: 15px; text-align: center; font-size: 1.2rem; line-height: 36px; }

page > content > section { display: block; padding: 20px calc(100% - 1200px) 20px 300px; }
page > content > section:first-child { display: block; background-color: #f0f2f5; }
page > content > section > header { display: block; font-size: 1rem; margin-bottom: 10px; margin-top: 10px; }
page > content > section > header > title { display: block; font-weight: bold; line-height: 24px; }
page > content > section > header > subtitle { display: block; font-size: 0.9rem; }

#main { padding-right: 20px; }

#main > group { display: block; clear: left; margin: 0 -10px; }
#main > group > * { display: block; float: left; }
#main > group.col-3 > * { width: 33.33%; }
#main > group.col-3 > *:nth-child(2) { width: 33.34%; }
#main > group.col-2 > * { width: 50%; }
#main > group.col-4 > * { width: 25%; }

#main > group.col-2l > *:first-child { width: 75%; }
#main > group.col-2l > *:last-child { width: 25%; }

#main gauge > content { display: block; padding: 20px; height: 70px; background-color: orange; text-align: center; border-radius: 10px; margin: 10px; }

</style>
</head>
<body>

<page>
    <sidebar>
        <content>
            <title>KENZY</title>
            <!-- start_section -->
            <section>
                <content>
                    <button class="active"><icon class="tachometer"></icon>Dashboard</button>
                    <button><icon class="server"></icon>Devices</button>
                    <button><icon class="camera"></icon>Cameras</button>
                    <button><icon class="bolt"></icon>Skills</button>
                    <button><icon class="hdd"></icon>Logs</button>
                    <button><icon class="tools"></icon>Settings</button>
                </content>
            </section>
            <section>
                <content>
                    <button><icon class="sign-out"></icon>Logout</button>
                </content>
            </section>
            <!-- end_section -->
        </content>
    </sidebar>
    <content>
        <section>
            <header>
                <title>Welcome</title>
                <subtitle>Test</subtitle>
            </header>
            <content id="main">
                <group class="top-row col-4">
                    <gauge>
                        <content>
                            # of Devices
                        </content>
                    </gauge>
                    <gauge>
                        <content>
                            # of Skills
                        </content>
                    </gauge>
                    <gauge>
                        <content>
                            # of Faces
                        </content>
                    </gauge>
                    <gauge>
                        <content>
                            Uptime
                        </content>
                    </gauge>
                </group>
                <group class="col-2l">
                    <gauge>
                        <content>
                            List of where people are
                        </content>
                    </gauge>
                    <gauge>
                        <content>
                            Last Activity from Logs
                        </content>
                    </gauge>
                </group>
                <group></group>


            </content>
        </section>
        <section>
            <header>TEST2</header>
            <content>TEST2</content>
        </section>
    </content>
</page>

</body>
</html>
